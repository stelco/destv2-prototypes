<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Destinology v2 prototype</title>
    <meta name="description" content="Destinology v2 prototype">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/custom.css">
    <!--JS-->
    <script type="text/javascript" src="Destinology_Web.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <h1>Destinology v2 - Prototypes</h1>

    <!--Header-->
    <h3>Header</h3>
    <div id="header" class="container-fluid">
        <div class="container py-5">
            <img src="img/destinology-logo.svg" />
        </div>
    </div>

    <!--Footer-->
    <h3>Footer</h3>
    <div id="footer" class="container-fluid">
        <div class="container py-5">
            <img src="img/destinology-logo.svg" />
        </div>
    </div>

    <!--Badges-->
    <h3>Badges</h3>
    <div class="container">
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>
    </div>
    <!--Buttons-->
    <h3>Buttons</h3>
    <div class="container">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>


    <!--Cards-->
    <h3>Cards</h3>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="http://via.placeholder.com/286x180" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>


</body>

</html>
